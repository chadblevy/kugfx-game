<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KUGFX Map Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game">
    <!-- Sidebar for badges and inventory -->
    <aside id="sidebar">
      <h2>Inventory</h2>
      <ul id="inventory-list"></ul>
    </aside>

    <!-- Map area -->
    <main id="map-area">
      <img id="map-image" src="map.png" alt="Office Map" />
      
      <!-- Code unlock area -->
      <div id="code-area">
        <input type="text" id="code-input" placeholder="Enter unlock code" />
        <button id="submit-code">Unlock</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
